<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      body,html{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .loader{
        width: 100%;
        height: 100%;
        background-color: #f1efed;
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
      }
      .loader svg{
        width: 100px;
        height: 70px;
        overflow: visible;
      }
      path{
        transition: .5s cubic-bezier(.62, -0, 0, 1);
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>14islands dev-test</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loader">
      <svg>
        <path
          class="island island-2"
          fill="#E5C83D"
          d="M40.2,68.3l-19.1,1.7L15.4,3.4l19.1-1.7L40.2,68.3z"
        />
        <path
          class="island island-1"
          fill="#F47643"
          d="M22.2,30.8H0L22.2,4.7V30.8z"
        />
        <path
          class="island island-3"
          fill="#F47643"
          d="M89.5,49.4l-42,5.2L83.4,0L89.5,49.4z"
        />
        <path
          class="island island-4"
          fill="#73C9BD"
          d="M80.7,68.4l-18.9-3l3-18.9l18.9,3L80.7,68.4z"
        />
      </svg>
    </div>
    <div id="root">loading</div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      const randomSvgPosition = () => {
        const svgs = document.querySelectorAll('path');
          svgs.forEach(item => {
            const randomX = Math.floor(Math.random() * 350)
            const randomY = Math.floor(Math.random() * 350)
            const randomZ = Math.floor(Math.random() * 350)
            const randomRotate = Math.floor(Math.random() * 350)
            item.style.transform = `translate3d(${randomX}px, ${randomY}px, ${randomZ}px) rotate(${randomRotate}deg)`
          });
      };
      randomSvgPosition();
      (function() {
        const body = document.querySelector("#root");
        const loader = document.querySelector(".loader");
        window.addEventListener("load", () => {
        let svgs = document.querySelectorAll('path');
          svgs.forEach(item => {
            item.style.transform = 'translate3d(0px, 0px, 0px) rotate(0)'
          });
          setTimeout(() => {
            body.style.cssText = 'visibility: visible; opacity: 1';
            loader.style.display = "none";
          }, 1000);
        });
      })();
    </script>
  </body>
</html>
